<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Tochka Test</title>
</head>
<body>
	<div class="offer-screen">
		<div class="container">
			<div class="row">
				<div class="col col-12 col-lg-6 col-xl-8">
					<h1 class="offer-screen__title">Тестовое задание</h1>
					<p class="offer-screen__text">На экранах до 1024px показывать CSS-анимацию. При клике на кнопку плавный scroll до следующего блока.</p>
					<div class="offer-screen__button" id="anchor"><span>Подробнее</span></div>
				</div>
				<div class="col col-hidden col-lg-6 col-lg-block col-xl-4">
					<div class="offer-screen__image	">
						<img src="images/wallet.png" class="wallet" alt="">
						<img src="images/shadow.png" class="shadow" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="icons" id="icons">
		<div class="container">
			<div class="row">
				<div class="col col-fw">
					<div class="icons__title">Колонки с иконками</div>
					<div class="icons__list row">
						<div class="icons__item col col-xl-4 col-sm-6 col-12"><div class="ico"><img src="images/icon_1.svg" alt=""></div> Банковские карты</div>
						<div class="icons__item col col-xl-4 col-sm-6 col-12"><div class="ico"><img src="images/icon_2.svg" alt=""></div> Мессенджер</div>
						<div class="icons__item col col-xl-4 col-sm-6 col-12"><div class="ico"><img src="images/icon_3.svg" alt=""></div> Интернет-банк</div>
						<div class="icons__item col col-xl-4 col-sm-6 col-12"><div class="ico"><img src="images/icon_4.svg" alt=""></div> Электронный кошелёк</div>
						<div class="icons__item col col-xl-4 col-sm-6 col-12"><div class="ico"><img src="images/icon_5.svg" alt=""></div> Баланс телефона</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
