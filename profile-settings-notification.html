<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row justify-content-end">
				<nav class="header__main-menu col">
					<a href="#">Главная</a>
					<a href="#">Карта</a>
					<a href="#">О проекте</a>
					<a href="#">Поддержка</a>
					<a href="#" class="log-in">Войти</a>
				</nav>
			</div>
		</div>
	</header>

<div class="profile-page">
	<div class="container">
		<div class="row">
			<div class="profile-meta col-3">
				<div class="profile-meta__avatar">
					<div class="photo" style="background-image: url(images/avatar.png);"></div>
					<div class="ico"><img src="images/icos/up.svg" alt=""></div>
				</div>
				<div class="profile-meta__name">Сергей Русаков</div>
				<div class="profile-meta__nav">
					<nav>
						<a href="#"><span class="ico"><img src="images/icos/prof_settings.svg" class="svg" alt=""></span> Настройки</a>
						<a href="#"><span class="ico"><img src="images/icos/runner.svg" class="svg" alt=""></span> Соревнования</a>
						<a href="#"><span class="ico"><img src="images/icos/prof_org.svg" class="svg" alt=""></span> Организация</a>
						<a href="#"><span class="ico"><img src="images/icos/prof_results.svg" class="svg" alt=""></span> Результаты</a>
						<a href="#" class="active"><span class="ico"><img src="images/icos/prof_notification.svg" class="svg" alt=""></span> Уведомления</a>
					</nav>
				</div>
			</div>
			<div class="events-list side-padding col-8 offset-1">
				<div class="row">

					<h1 class="page-title">Настройки</h1>

					<div class="profile-tabs-navigation col-10">
						<a href="#">Основное</a>
						<a href="#" class="current">Уведомления и подписка</a>
						<a href="#">Пароль</a>
					</div>
				
					<div class="profile-settings col-10 no-gutter-left no-gutter-right">
						<form action="">
							<div class="row">
								<h2 class="col-12">УВЕДОМЛЕНИЯ</h2>
								<div class="col-12">
									<div class="input-block">
										<input type="checkbox" name="notofication" id="not1">
										<label for="not1">Уведомления о новых событиях</label>
									</div>
									
									<div class="input-block">
										<input type="checkbox" name="notofication" id="not2">
										<label for="not2">Уведомления о ответах на сообщение</label>
									</div>

									<div class="input-block">
										<input type="checkbox" name="notofication" id="not3">
										<label for="not3">Уведомления о новых участниках</label>
									</div>

									<div class="input-block">
										<input type="checkbox" name="notofication" id="not4">
										<label for="not4">Уведомления о ответах на сообщение</label>
									</div>

									<div class="input-block">
										<input type="checkbox" name="notofication" id="not5">
										<label for="not5">Уведомления о новых участниках</label>
									</div>
								</div>
								
								<div class="w-100"><hr></div>

								<h2 class="col-12">ПОДПИСКА</h2>

								<div class="col-12">

									<div class="input-block">
										<input type="checkbox" name="notofication" id="sub">
										<label for="sub">Подписка на ежедневную рассылку</label>
									</div>

								</div>

								<div class="input-block btns col-6 flex">
									<button>Сохранить</button>
									<input type="reset" class="button transparent close" value="Отмена">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col-2 footer__contacts">
				<div class="footer__title">Сотрудничество:</div>
				<a href="mailto:info@myrace.ru" class="email">info@myrace.ru</a>
			</div>
			<div class="col-3 offset-2 footer__subscribe">
				<div class="footer__title">Подпишитесь на рассылку:</div>
				<form action="#">
					<input type="email" placeholder="Введите email">
					<button class="submit"><img src="images/icos/read_more.svg" alt="" class="svg"></button>
				</form>
			</div>
			<div class="col-auto ml-auto footer__social">
				<div class="footer__title">Будь в курсе:</div>
				<div class="links">
					<a href="#" class="fb"><img src="images/icos/social_fb.svg" alt="" class="svg"></a>
					<a href="#" class="tw"><img src="images/icos/social_tw.svg" alt="" class="svg"></a>
					<a href="#" class="inst"><img src="images/icos/social_inst.svg" alt="" class="svg"></a>
				</div>
			</div>
			<div class="col-12 footer__copyright">&copy; 2018 MyRace</div>
		</div>
	</div>
</footer>

<script src='//code.jquery.com/jquery-1.12.4.min.js'></script>
<script type="text/javascript" src="js/libs.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
